<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name = "viewport" content='width=device-width initial-scale=1.0'/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#090979"/>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description" role = "application">
      <div id="map"></div>
    </section>
    <label id = "map-aria-description" class ="map-aria-description">Google map application </label>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img"alt= "a photo of the restaurant">
      <p id="restaurant-cuisine"></p>
    </section>
    <section id="restaurant-address-and-hours">
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
      <label id="restaurant-address-label" class="restaurant-info-label"> Address </label>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <section id ="form-container">
      <h2 id ="form-name"> Add a review </h2><br>
      <form id ="review-form"><br>
        <label for="review-author"> Name:</label><br>
        <input id="review-author" name = "name" type = "text"/><br>
        <div class = "rating-container">
          <p> Rating:</p><br>
          <select aria-label="Rating select" id = "rating-select" name = "Rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div><br>
        <label for="review-comments"> Comments: </label><br>
        <textarea id ="review-comments" name = "comments"></textarea><br>
        <div id ="form-error"> </div>
        <button class="submit-button" onclick="addReview()"> Add Review </button>
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlKTYRfzCifP3jxR7XboGGqiFJkQUchqM&libraries=places&callback=initMap"></script>

</body>

</html>
